<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <title>
        Calculator
    </title>
</head>
<body>
    <div class="container">
        <div class="input-exp"></div>
        <div class="local-result"></div>
        <div class="first-row">
            <button type="button" class="clear">AC</button>
            <button type="button" class="remove">C</button>
            <button type="button" class="equals">=</button>
            <button type="button" class="operator" id="div">/</button>
        </div>
        <div class="second-row">
            <button type="button" class="number">1</button>
            <button type="button" class="number">2</button>
            <button type="button" class="number">3</button>
            <button type="button" class="operator" id="mul">*</button>
        </div>
        <div class="third-row">
            <button type="button" class="number">4</button>
            <button type="button" class="number">5</button>
            <button type="button" class="number">6</button>
            <button type="button" class="operator" id="sub">-</button>
        </div>
        <div class="fourth-row">
            <div class="first">
                <div class="row-one">
                    <button type="button" class="number">7</button>
                    <button type="button" class="number">8</button>
                    <button type="button" class="number">9</button>
                </div>
                <div class="row-two">
                    <button type="button" class="number">00</button>
                    <button type="button" class="number">0</button>
                    <button type="button" class="number decimal">.</button>
                </div>
            </div>
            <div class="second">
                <button type="button" class="operator" id="add">+</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
