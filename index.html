<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="styles.css">
    <title>
        Calculator
    </title>
</head>
<body>
    <div class="results">
        <div class="input-exp"></div>
        <div class="local-result"></div>
    </div>
    <div class="inputs">
        <div class="numbers">
            <div class="first-row">
                <button type="button" class="input">1</button>
                <button type="button" class="input">2</button>
                <button type="button" class="input">3</button>
            </div>
            <div class="second-row">
                <button type="button" class="input">4</button>
                <button type="button" class="input">5</button>
                <button type="button" class="input">6</button>
            </div>
            <div class="third-row">
                <button type="button" class="input">7</button>
                <button type="button" class="input">8</button>
                <button type="button" class="input">9</button>
            </div>
            <div class="fourth-row">
                <button type="button" class="input">0</button>
                <button type="button" class="input decimal">.</button>
            </div>
        </div>
        <div class="operators">
            <button type="button" class="input" id="add">+</button>
            <button type="button" class="input" id="sub">-</button>
            <button type="button" class="input" id="mul">*</button>
            <button type="button" class="input" id="div">/</button>
        </div>
        <div class="edit">
            <button type="button" class="equals">=</button>
            <button type="button" class="remove">C</button>
            <button type="button" class="clear">AC</button>
        </div>
    </div>

    <script src="script-2.js"></script>
</body>
</html>
